name: Sync Weekly Schedule From Projects

on:
  workflow_dispatch:
  schedule:
    # 每天 01:30 UTC（北京时间 09:30）同步一次
    - cron: "30 1 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync README weekly table
        env:
          PROJECT_OWNER: HuangShengZeBlueSky
          PROJECT_NUMBER: "1"
          README_PATH: README.md
          # window: 默认展示未来 N 天；week: 按 ISO 周筛选（用 WEEK 指定）
          MODE: window
          WINDOW_DAYS: "7"
          # 推荐：在仓库 Secrets 新建 PROJECTS_TOKEN（需要 read:project 权限）
          PROJECTS_TOKEN: ${{ secrets.PROJECTS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/sync_weekly_schedule.py

      - name: Commit and push if changed
        run: |
          git status
          git diff --quiet || (git config user.name "github-actions[bot]" && git config user.email "41898282+github-actions[bot]@users.noreply.github.com" && git add README.md && git commit -m "chore: sync weekly schedule" && git push)
